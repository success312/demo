<!DOCTYPE html>
<html>
<head>
	<title>boxing</title>
	<style type="text/css">
		body{
			background-color:aquamarine;
			display:flex;
			justify-content: center; 
		}
		*{
			box-sizing:border-box;
		}
		#wrapper{
			
			width: 500px
			background-color:#fff;
		}
		.post{
			background-color: blue;
			color: white;
			width: 100px;
			margin:10px;
			text-align: center;
			line-height: 75px;
			font-size: 25px;
			flex-direction: column;
		}
		.bigpost{
			background-color: yellow;
			text-align: center;
			flex-basis: 300px

		}

	</style>
	
</head>

<body>
	
	<div id="wrapper">
        <div class="post">1</div>
        <div class="post">2</div>
        <div class="post">3</div>
        <div class="post">4</div>
        <div class="big post">1</div>
        <div class="big post">2</div>
	</div>




</body>
</html>
